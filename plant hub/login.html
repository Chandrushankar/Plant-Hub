<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Plant Hub</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Ambient Background Elements */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--color-accent);
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--color-secondary);
            bottom: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }

        .plant-illustration {
            font-size: 3rem;
            color: var(--color-success);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-light);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-white);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-block {
            width: 100%;
            margin-top: 1rem;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--glass-border);
            margin: 0 10px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .switch-auth {
            margin-top: 1.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .switch-auth a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--color-text-muted);
            font-size: 0.8rem;
            margin-top: 5px;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--color-white);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>

        <div class="glass-panel auth-card fade-in">
            <div class="plant-illustration">
                <i class="fa-solid fa-leaf"></i>
            </div>

            <div class="auth-header">
                <h1>Welcome Back ðŸŒ±</h1>
                <p>Letâ€™s take care of your plants</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <div class="divider">or continue with</div>

            <button class="social-btn">
                <i class="fa-brands fa-google"></i>
                Sign in with Google
            </button>

            <div class="switch-auth">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
