<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Plant Hub</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Ambient Background Elements */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--color-accent);
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--color-secondary);
            bottom: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-light);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-white);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-block {
            width: 100%;
            margin-top: 1rem;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--glass-border);
            margin: 0 10px;
        }

        /* Social & Auth Tabs */
        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            color: var(--color-text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--color-white);
            border-bottom-color: var(--color-accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Modal for OTP */
        #recaptcha-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .otp-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-white);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>

        <div class="glass-panel auth-card fade-in">
            <div class="auth-header">
                <h1>Welcome ðŸŒ¿</h1>
                <p>Letâ€™s grow something beautiful together</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-target="email-signup">Email</div>
                <div class="auth-tab" data-target="phone-signup">Phone Number</div>
            </div>

            <!-- Email Signup Form -->
            <div id="email-signup" class="tab-content active">
                <form id="email-form">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="email-name" class="input-field" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email-input" class="input-field" placeholder="john@example.com"
                            required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="email-pass" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
            </div>

            <!-- Phone Signup Form -->
            <div id="phone-signup" class="tab-content">
                <form id="phone-form">
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone-input" class="input-field" placeholder="+1 234 567 8900" required>
                    </div>
                    <div id="recaptcha-container"></div>
                    <button type="submit" id="get-otp-btn" class="btn btn-primary btn-block">Get OTP</button>

                    <!-- OTP Verify Section (Hidden initially) -->
                    <div id="otp-section" style="display:none;">
                        <p style="margin-top:20px; font-size:0.9rem;">Enter the code sent to your phone</p>
                        <div class="otp-group">
                            <input type="text" class="otp-input" maxlength="6" id="otp-code" placeholder="------">
                        </div>
                        <button type="button" id="verify-otp-btn" class="btn btn-primary btn-block">Verify & Sign
                            Up</button>
                    </div>
                </form>
            </div>

            <div class="divider">or continue with</div>

            <button id="google-btn" class="social-btn">
                <i class="fa-brands fa-google"></i>
                Sign up with Google
            </button>

            <div class="switch-auth" style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--color-text-muted);">
                Already have an account? <a href="login.html" style="color: var(--color-accent); font-weight: 600;">Sign
                    In</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Use Type Module for Firebase v9 -->
    <script type="module" src="js/auth.js"></script>
    <script>
        // Simple Tab Switching Logic
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });
    </script>
</body>

</html>
